<!DOCTYPE html>
<html lang="en">
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Super Galactic Age Calculator</h1>
  </div>
  <div class="container">
    <form id="age-form">
      <div class="letter-group">
        <label for="user-age"><h2>Enter Your Age:</h2></label>
        <input id="user-age" class="form-control" type="number">
        <br>
        <label for="user-expectancy"><h2>Enter your life expectancy for your demographic:</h2></label>
        <input id="user-expectancy" class="form-control" type="number">
      </div>
      <br>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
  <div>
    <ul id="response"></ul>
  </div>
</body>
</html>
